<meta charset="UTF-8">
<script>
    //PROBLEMA: Big Brother Dev
    //Peça para o usuário informar a nota que o aluno que ajudou (TUTOR) obteve no terceiro trimestre.
    //Peça também para o usuário informar a nota que o aluno ajudado obteve no terceiro trimestre.
    //Considere que, se o aluno ajudado obteve nota maior do que o aluno que ajudou (TUTOR), o programa apresentará na tela a 
    //mensagem "CRIA MAIOR QUE O CRIADOR" e também apresentará a nota do aluno ajudado.
    //Contudo, caso o aluno que ajudou (TUTOR) obteve maior nota, bonifique-o com um adicional de 10% da nota do 
    //aluno ajudado, e o programa apresentará a mensagem "CONTINUE ENSINANDO!" e também apresentará a nota final do aluno que ajudou (TUTOR).

    //ENTRADA
    const notaTutor = Number(prompt(`Informe a nota que o aluno (tutor) obteve no terceiro trimestre`).trim().replace(",","."));
    const notaAjudado = Number(prompt(`Informe a nota que o aluno que foi ajudado obteve no terceiro trimestre`).trim().replace(",","."));

    //PROCESSAMENTO
    const bonificacao = (notaAjudado * 10) / 100;
    if (notaTutor < notaAjudado) {
        document.write(`CRIA MAIOR QUE O CRIADOR, a nota do aluno ajudado foi de ${notaAjudado}`);
    }
    else if (notaTutor > notaAjudado) {
        document.write(`CONTIINUE ENSINANDO, você recebeu uma bonificação e sua nota do terceiro trimestre foi de ${bonificacao.toFixed(1).replace(".",",")} pontos`);
    }
    else {
        document.write(`Resposta inválida, a nota só vai de 0 a 10`);
    }

    //SAÍDA

</script>
