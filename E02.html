<meta charset="UTF-8">
<script>

    //PROBLEMA: Compra na Feira
    //Considere que a pessoa foi até a feira e realizou algumas compras, sendo:
    //Mamão: 5 Unidades
    //Melancia: 3 Kg
    //Abacate: 4 Unidades
    //Cebola: 1.1 Kg
    //Peça para o usuário informar o preço do Kg ou da Unidade de cada um dos produtos que comprou (citados acima) e peça também para o 
    //usuário informar quanto dinheiro possui para realizar a compra.
    //Calcule o custo total dos alimentos e verifique se há dinheiro suficiente para realizar a compra, indicando se sobrará ou faltará 
    //dinheiro, e também apresentando qual foi a quantia que sobrou ou faltou para realizar a compra. Apresente também na tela o valor total da compra.

    //ENTRADA
    const dinheiro = Number(prompt("Insira quantos reais você tem para realizar sua compra").trim().replace(",","."))
    const mamao = Number(prompt("Informe o preço da unidade do mamão em R$").trim().replace(",","."));
    const melancia = Number(prompt("Informe o preço do kg da melancia em R$").trim().replace(",","."));
    const abacate = Number(prompt("Informe o preço da unidade do abacate em R$").trim().replace(",","."));
    const cebola = Number(prompt("Informe o preço do kg da cebola em R$").trim().replace(",","."));

    //PROCESSAMENTO
    const precos = mamao * 5 + melancia * 3 + abacate * 4 + cebola * 1.01;
    const dinheiroRestante = dinheiro - precos;
    if(precos > dinheiro) {
        document.write(`Ao efetuar sua compra, faltará um total de R$${dinheiroRestante.toFixed(2).replace(".",".")}`);
    }
    else if (precos < dinheiro) {
        document.write(`Ao efetuar sua compra, sobrará um total de R$${dinheiroRestante.toFixed(2).replace(".",".")}`);
    }
    else {
        document.write(`Resposta inválida.`);
    }

</script>
