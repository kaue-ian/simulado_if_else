<script>
    //PROBLEMA: Vínculo empregatício
    //Peça para o usuário informar qual a sua remuneração mensal (salário). Peça também para o usuário informar qual cargo que ocupa e quantas 
    //horas trabalha por dia. Considere 20 dias de trabalho no mês.
    //Se o usuário for "Estagiário", e trabalhar até 6 horas diárias (inclusive), o programa deverá informar quanto recebe por hora.
    //Se o usuário for "Estagiário", e trabalhar mais que 6 horas diárias, o programa deverá apresentar a mensagem "Precisa ser contratado", além de 
    //calcular um adicional de 50% (50/100) na sua remuneração. Apresente também quanto recebe por hora, já com o adicional previsto.
    //Se o usuário for "Programador" e trabalhar até 8 horas diárias (inclusive), o programa deverá informar quanto recebe por hora.
    //Se o usuário for "Programador" e trabalhar mais que 8 horas diárias, o programa deverá calcular um adicional de 30% (30/100) na sua remuneração. 
    //Apresente também quanto recebe por hora, já com o adicional previsto.

    //ENTRADA
    const salario = Number(prompt("Informe seu salario em R$").trim().replace(",","."));
    const cargo = prompt(`Informe seu cargo. Responda com "E" para estagiário e "P" para programador.`).trim();
    const horas = Number(prompt("Informe quantas horas trabalha diariamente").trim());
    let conta = 0;
    let conta2 = 0;

    //PROCESSAMENTO
    if (cargo === "E" && horas <= 6) {
        conta = salario / horas;
        alert(`Você recebe R$${conta} por hora`);
    }
    else if (cargo === "E" && horas > 6) {
        conta = salario + ((salario * 50) / 100);
        conta2 = salario + ((salario * 50) / 100) / horas;
        alert(`Precisa ser contratado, você ganhará um aumento de R$${conta.toFixed(2).replace(".",",")}, recebendo ${conta2.toFixed(2).replace(".",",")} por hora.`)
    }
    else if (cargo === "P" && horas <= 8) {
        conta = salario / horas;
        alert(`Você recebe R$${conta} por hora`);
    }
    else if (cargo === "P" && horas > 8) {
        conta = salario + ((salario * 30) / 100);
        conta2 = salario + ((salario * 30) / 100) / horas;
        alert(`Precisa ser contratado, você ganhará um aumento de R$${conta.toFixed(2).replace(".",",")}, recebendo ${conta2.toFixed(2).replace(".",",")} por hora.`)
    }
    else {
        alert(`Resposta inválida`);
    }

    //SAÍDA

</script>
